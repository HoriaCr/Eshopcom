<!doctype html>
<html lang="en" ng-app="monshopApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  
  
  <link rel="stylesheet" href="css/megamenu.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

  <div class="view-container">
      
    <div class="navbar navbar-default megamenu">
      <div class="container" ng-controller="NavCtrl">
      <div class="col-sm-12">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#navbar-collapse-grid" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>  
        </div>
        <div id="navbar-collapse-grid" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat= "p in categories" class="dropdown megamenu-fw"><a href="#" data-toggle="dropdown" class="dropdown-toggle">{{p.description}}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="grid-demo">
                  <div class="row">
                    <div class="col-sm-3" ng-repeat="c in p.sub_categories"><a href="#/categories/{{c.description | lowercase}}">{{c.description}}</a></div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        <ul class="user-bar">
            <li class="dropdown" ng-class="{ active: isActive('/myAccount')}"><a href="#/myAccount">My account</a>
            <div class="dropdown-content">
                <a href="#">Register</a>
                <a href="#">Sign in</a>
            </div>
            </li>
            <li ng-class="{ active: isActive('/cart')}"><a href="#/cart">Cart</a></li>
        </ul>
        </div>
        </div>
      </div>
    </div>
    <div ng-view class="view-frame"></div>
  </div>

</body>
</html>
