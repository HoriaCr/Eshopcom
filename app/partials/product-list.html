<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="products">
        <li ng-repeat="product in products | filter:query | orderBy:orderProp"
            class="thumbnail product-listing" ng-controller="cartCtrl">
            <a href="#/categories/{{product.category}}/{{product.id}}" class="thumb"><img ng-src="{{product.imageUrl}}"></a>
          <a href="#/categories/{{product.category}}/{{product.id}}">{{product.name}}</a>
          <p>{{product.snippet}}</p>
          <p class="product-price">${{product.price}}</p>
          <p class="cart-add"> <a href="#/cart" ng-click="addToCart(product);">Add to Cart </a></p>
          <div style="clear: both;"></div>
        </li>
      </ul>

    </div>
  </div>
</div>
